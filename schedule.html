<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Schedule</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <nav>
            <h2>Schedule</h2>
            <div class="hamburger hamburger--minus">
                <div class="hamburger-box">
                    <div class="hamburger-inner"></div>
                </div>
            </div>
        </nav>
        <div class="search-wrapper">
            <input type="text" class="quicksearch search2" placeholder="Search" />
        </div>

        <div class="bignav">
            <div class="bignav__text">
                <h3>Steve R.</h3>
                <p>KEA</p>
            </div>
            <img src="./assets/230X230.png" alt="profile photo">
        </div>
    </header>

    <main class="main-main">

        <!-- menu -->

        <aside class="menu">
            <a href="" class="menu__item" title="Dashboard">
                <div class="menu__item__inner">
                    <i class="fas fa-home-lg"></i>
                    <p>Dashboard</p>
                </div>
            </a>

            <a href="" class="menu__item" title="My subjects">
                <div class="menu__item__inner">
                    <i class="fad fa-graduation-cap"></i>
                    <p>My subjects</p>
                </div>
            </a>

            <a href="" class="menu__item" title="Performance">
                <div class="menu__item__inner">
                    <i class="fad fa-chart-bar"></i>
                    <p>Performance</p>
                </div>
            </a>

            <a href="" class="menu__item" title="Schedule">
                <div class="menu__item__inner active">
                    <i class="far fa-calendar-alt"></i>
                    <p>Schedule</p>
                </div>
            </a>

            <a href="" class="menu__item" title="Assignments">
                <div class="menu__item__inner">
                    <i class="fal fa-clipboard-list-check"></i>
                    <p>Assignments</p>
                </div>
            </a>

            <a href="" class="menu__item" title="Messages">
                <div class="menu__item__inner">
                    <i class="fas fa-comment-lines"></i>
                    <p>Messages</p>
                </div>
            </a>

            <a href="" class="menu__item" title="Events">
                <div class="menu__item__inner">
                    <i class="fal fa-glass-cheers"></i>
                    <p>Events</p>
                </div>
            </a>

            <a href="" class="menu__item account-link" title="My account">
                <div class="menu__item__inner">
                    <i class="fad fa-user-alt"></i>
                    <p>My account</p>
                </div>
            </a>
        </aside>

        <!-- page content -->

        <div class="page-content">

<section class="schedule section">

<div class="schedule__add">
    <i class="fal fa-plus"></i>
</div>

<div class="schedule__choose">
    <p>Month</p>
    <p>Week</p>
    <p class="active">Day</p>
</div>

<div class="schedule__dates">
    <div class="schedule__dates__date">
        <p>MON</p>
        <span>,</span>
        <p>OCT 3RD</p>
    </div>
    <div class="schedule__dates__date">
        <p>TUE</p>
        <span>,</span>
        <p>OCT 4TH</p>
    </div>
    <div class="schedule__dates__date active">
        <p>WED</p>
        <span>,</span>
        <p>OCT 5TH</p>
    </div>
    <div class="schedule__dates__date">
        <p>THU</p>
        <span>,</span>
        <p>OCT 6TH</p>
    </div>
    <div class="schedule__dates__date">
        <p>FRI</p>
        <span>,</span>
        <p>OCT 7TH</p>
    </div>
</div>

<div class="schedule__events">
    <div class="schedule__events__event">
        <div class="schedule__events__event__marker"></div>
        <div class="schedule__events__event__info">
            <h3>CULTURE AND STORY TELLING</h3>
            <p><i class="fal fa-clock"></i> 09:00 - 10.15</p>
            <p><i class="far fa-map-marker-alt"></i> VERITAS HALL 301</p>
        </div>
    </div>
</div>

</section>

        </div>

    </main>

    <script src="js/dashboard.js"></script>
    <script src="js/schedule.js"></script>
</body>

</html>
